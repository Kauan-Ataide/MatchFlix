<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões Profundas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conexões Profundas</h1>
        <p>Encontre o relacionamento que você merece.</p>
    </header>
    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Oferecemos suporte e orientação para ajudar você a construir conexões significativas e duradouras.</p>
    </section>
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Conexões Profundas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
